<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-title {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #555;
    }

    .product-price {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Product Catalog</h1>
  </header>

  <div class="product-grid" id="productGrid">
    <!-- Products will be injected here by JavaScript -->
  </div>

  <script>
    const products = [
      {
        title: "Wireless Headphones",
        price: "$59.99",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnj4_GMgY6Lhv71LDZ1RsZqcNvKfHfPpTGeQ&s"
      },
      {
        title: "Smart Watch",
        price: "$129.99",
        image: "https://www.boat-lifestyle.com/cdn/shop/files/WaveSigma3_FIs_BlackMetal01_1200x1200_crop_center.png?v=1715601060"
      },
      {
        title: "Bluetooth Speaker",
        price: "$39.99",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs3fXVy33V0nhWou3KhTEWyu66aEAW6BecQg&s"
      },
      {
        title: "DSLR Camera",
        price: "$599.99",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPxuQ4r6cvgCVgpK-lDXc1sfIX7Zbavssfeg&s"
      },
      {
        title: "Gaming Mouse",
        price: "$29.99",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPk-XCJF5zLFTBj1J0a-qrrmYNoltMeN5qsQ&s"
      },
      {
        title: "Laptop",
        price: "$900.0",
        image: "https://m.media-amazon.com/images/I/61owpYGKjhL.jpg"
      },
      {
        title: "TV",
        price: "$1200",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAo3xHIrDeGnL00To3MJujIQ8KN7wzEi3ubA&s"
      },
      {
        title: "AC",
        price: "$2000",
        image: "https://havells.com/media/catalog/product/cache/844a913d283fe95e56e39582c5f2767b/g/l/gls18v5fogvv_3__1.jpg"
      },
      {
        title: "Cooler",
        price: "$599.99",
        image: "https://havells.com/media/catalog/product/cache/844a913d283fe95e56e39582c5f2767b/g/h/ghracbke090_3_.jpg"
      },
      {
        title: "Tablet",
        price: "$1600",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS96jJnj4Nt3kN_j_oh0KPLdyubbPFKegh-g&s"
      },
    ];

    const productGrid = document.getElementById("productGrid");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <h2 class="product-title">${product.title}</h2>
        <p class="product-price">${product.price}</p>
        <button class="btn">Add to Cart</button>
      `;
      productGrid.appendChild(card);
    });
  </script>
</body>

</html>
